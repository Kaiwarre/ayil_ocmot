{% extends 'base.html' %}

{% block content %}
  <h2>Upload PDF</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  
  <h2>Uploaded PDFs</h2>
  <ul>
    {% for document in documents %}
      <li>
        <a href="{{ document.pdf_file.url }}" target="_blank">{{ document.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
